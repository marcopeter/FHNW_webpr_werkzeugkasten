<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Include Script by Script</title>
</head>
<body>
<script>
    const modules = [
        'function',
        'lambda',
        'snake',
    ];

    modules.forEach(module => {
        document.writeln(`<script src="${module}/${module}.js"><`+'/script>'); // '+' hacking vom feinsten ;)
        document.writeln(`<script src="${module}/${module}Test.js"><`+'/script>'); // ` erlaubt ${wert} in string
    });

</script>
</body>
</html>s
